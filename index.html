<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Rare Item Calculator</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Ultra Rare Item Calculator</h1>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Input Section -->
            <div class="input-section">
                <label for="ur-slider">Number of Ultra Rare Items:</label>
                <div class="input-group">
                    <input type="range" id="ur-slider" min="1" max="20" value="1" oninput="updateInputs(this.value)">
                    <input type="number" id="ur-input" min="1" max="20" value="1" oninput="updateInputs(this.value)">
                </div>
            </div>

            <!-- Table Output Section -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Item Type</th>
                            <th>Count Needed</th>
                            <th>Items You Have</th>
                            <th>Remaining</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Common Items</td>
                            <td id="common-output">27</td>
                            <td><input type="number" id="common-have" min="0" value="0" oninput="updateRemaining()"></td>
                            <td id="common-remaining">27</td>
                        </tr>
                        <tr>
                            <td>Rare Items</td>
                            <td id="rare-output">9</td>
                            <td><input type="number" id="rare-have" min="0" value="0" oninput="updateRemaining()"></td>
                            <td id="rare-remaining">9</td>
                        </tr>
                        <tr>
                            <td>Super Rare Items</td>
                            <td id="superrare-output">3</td>
                            <td><input type="number" id="superrare-have" min="0" value="0" oninput="updateRemaining()"></td>
                            <td id="superrare-remaining">3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link to external JS -->
    <script src="js/script.js"></script>
</body>
</html>
